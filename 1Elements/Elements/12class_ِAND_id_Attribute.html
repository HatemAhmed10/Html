<!DOCTYPE html>
<html>
  <head>
    <title>Class Attribute Example</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }

      #main {
        font-size: 24px;
        font-weight: bold;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Class Attribute Example</h1>
    <p class="red">This text is red.</p>
    <p class="green">This text is green.</p>
    <p class="red green">This text is both red and green.</p>

    <h1>ID Attribute Example</h1>
    <p id="main">This is the main paragraph.</p>
    <p>This is another paragraph.</p>
  </body>
</html>
