<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Table Example</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>jane@example.com</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Smith</td>
          <td>bob@example.com</td>
        </tr>
      </tbody>
    </table>

    <h1>Table 2 Example</h1>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th colspan="2">Contact Information</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">John Doe</td>
            <td>Email</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>555-1234</td>
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>Email</td>
            <td>jane@example.com</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
