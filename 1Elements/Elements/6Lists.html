<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <h1>Ordered List</h1>
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
      <h1>Definition List</h1>
      <dl>
        <dt>Term 1</dt>
        <dd>Definition of Term 1</dd>
        <dt>Term 2</dt>
        <dd>Definition of Term 2</dd>
        <dt>Term 3</dt>
        <dd>Definition of Term 3</dd>
      </dl>

      <h1>Ordered List</h1>
      <ol type="A" start="3">
        <li class="list-item" id="item-1">Item 1</li>
        <liclass="list-item" id="item-2">Item 2</li>
        <li class="list-item" id="item-3">Item 3</li>
      </ol>

  </body>
</html>
