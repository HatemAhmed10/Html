<!DOCTYPE html>
<html>
  <head>
    <title>Checkout Form Example</title>
  </head>
  <body>
    <h1>Checkout Form Example</h1>
    <form action="process_checkout.php" method="post">
      <h2>Shipping Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <br>
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>
      <br>
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required>
      <br>
      <h2>Payment Information</h2>
      <label for="card_number">Card Number:</label>
      <input type="text" id="card_number" name="card_number" required>
      <br>
      <label for="expiration_date">Expiration Date:</label>
      <input type="text" id="expiration_date" name="expiration_date" required>
      <br>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>
      <br>
      <label for="name_on_card">Name on Card:</label>
      <input type="text" id="name_on_card" name="name_on_card" required>
      <br>
      <h2>Order Summary</h2>
      <p>Product Name: Example Product</p>
      <p>Price: $10.00</p>
      <p>Quantity: 1</p>
      <p>Total: $10.00</p>
      <input type="submit" value="Place Order">
    </form>
  </body>
</html>
